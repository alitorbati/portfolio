<div class="app_container page_section">
  <div class="experience-card" ng-repeat="experience in cards.experiences">
    <div class="experience-card-company">{{experience.company}}</div>
    <div class="experience-card-position">{{experience.position}}</div>
    <div class="experience-card-duration">{{experience.duration}}</div>
    <div class="experience-card-description">{{experience.description}}</div>
  </div>
</div>
